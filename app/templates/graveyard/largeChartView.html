<script type="text/javascript">

			</div>
		</div>
	</div>

		<p id="cycleStatus" style="font-size: 20px;"></p>
		<p id="cycleDate" style="font-size: 20px;"></p>
	</div>

	<div id="placeholder"
		style="margin-left: auto; margin-right: auto; height: 300px; width: 400px;"></div>
