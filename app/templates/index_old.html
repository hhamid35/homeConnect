		<script type="text/javascript">
			function processContacts(data) {
				setTab('home');

				$('#logo2').attr('src', data.logoURL);

				// contact info
				$('#officeName').html(data.officeName);
				if( data.officePhone != "" ) $('#officePhone').append(data.officePhone); else $('#officePhone').html("");
				if( data.officeFax != "" ) $('#officeFax').append(data.officeFax); else $('#officeFax').html(""); 
				$('#officeAddress1').html(data.officeAddress1);
				$('#officeAddress2').html(data.officeAddress2);
				
				$('#regionBlob').html("");
				if( data.zip != "" ) {
					if( data.city != "" || data.state != "" ) {
						if( data.city != "" && data.state != "" && data.country != "FR" && data.country != "FX" )
							$('#regionBlob').html(data.city + ", " + data.state + " " + data.zip);
						else if( data.city != "" )
							$('#regionBlob').html(data.city + " " + data.zip);
						else if( data.state != "" && data.country != "FR" && data.country != "FX" )
							$('#regionBlob').html(data.state + " " + data.zip);
					} else {
						$('#regionBlob').html(data.zip);
					}
				} else {
					if( data.city != "" && data.state != "" && data.country != "FR" && data.country != "FX" )
						$('#regionBlob').html(data.city + ", " + data.state);
					else if( data.city != "" )
						$('#regionBlob').html(data.city);
					else if( data.state != "" && data.country != "FR" && data.country != "FX" )
						$('#regionBlob').html(data.state);
				}
				
				// Unit info
				$('#unitType').html(data.unitType);
				$('#serial').html(data.serialNum);

				//Dealer info
				$('#dealerName').html(data.dealerName);
				if( data.dealerName != "" ) {
					if( data.dealerPhone1 != "" ) $('#dealerPhone1').append(data.dealerPhone1); else $('#dealerPhone1').html(""); 
					if( data.dealerPhone2 != "" ) $('#dealerPhone2').append(data.dealerPhone2); else $('#dealerPhone2').html(""); 
					if( data.dealerEmail != "" ) $('#dealerEmail').append(data.dealerEmail); else $('#dealerEmail').html("");
					if( data.dealerId != "" ) $('#dealerId').append(data.dealerId); else $('#dealerId').html("");
				} else {
					$('#dealerPhone1').html(""); 
					$('#dealerPhone2').html(""); 
					$('#dealerEmail').html("");
					$('#dealerId').html("");
				}

				// Sales Rep info
				$('#salesRepName').html(data.salesRepName);
				if( data.salesRepName != "" ) {
					if( data.salesRepPhone1 != "" ) $('#salesRepPhone1').append(data.salesRepPhone1); else $('#salesRepPhone1').html(""); 
					if( data.salesRepPhone2 != "" ) $('#salesRepPhone2').append(data.salesRepPhone2); else $('#salesRepPhone2').html(""); 
					if( data.salesRepEmail != "" ) $('#salesRepEmail').append(data.salesRepEmail); else $('#salesRepEmail').html("");
				} else {
					$('#salesRepPhone1').html(""); 
					$('#salesRepPhone2').html(""); 
					$('#salesRepEmail').html("");
				}
			}
		</script>
